user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	upstream frontend {
		server 127.0.0.1:5173;
	}

	upstream backend{
		server 127.0.0.1:8000;
	}

	server {
		listen 80;
		server_name _;
		# server_name wbill.cse356.compas.cs.stonybrook.edu;
		
		add_header X-CSE356 66d1284d7f77bf55c5003d5a;

		# location ~ ^/media/[^/]+/[^/]+\.(m4s|mpd)$ {
		# 	root /var/www;
		# 	try_files $uri $uri/ =404;
		# }

		location ~ ^/media/.+\.(m4s)$ {
			rewrite ^/media(.+)$ /$1 break;
			root /var/www/media/manifests;
			try_files $1 =404;
		}

		# location ~ ^/api/thumbnail/(\d+)$ {
		# 	root /var/www/media/thumbnails;
		# 	set $thumbnail_file "/$1.jpg";
		# 	try_files $thumbnail_file =404;
		# }

		location /api {
			root /root/cse-356-warmup-project-2/server;
			proxy_pass http://backend;
		}

		location / {
			proxy_pass http://frontend;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
		}

	}

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


